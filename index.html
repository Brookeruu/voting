<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title></title>
  </head>
  <body>
    <div class="container" id="vote">
      <h1>Ready to Vote?</h1>
      <form id="age">
        <div class="form-group">
          <label for="inputAge">Enter Age</label>
          <input type="text" class="form-control" id="inputAge">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="overAge">
          <p>Great, you're over 18!</p>
          <ul>
            <li>  <a href="https://sos.oregon.gov/voting/Pages/registration.aspx?lang=en">Register to vote</a></li>
            <li>  <a href="https://sos.oregon.gov/voting/Pages/drop-box-locator.aspx">Ballot Drop Box Locator</a></li>
          </ul>
        </div>
        <div class="underAge">
          <p>You're not quite there yet. Here' some info:</p>
          <ul>
            <li><a href="https://borgenproject.org/voting-is-important/">Why voting is Important!</a></li>
            <li><a href="https://www.thebestcolleges.org/9-reasons-we-need-young-voters-more-than-ever/">9 Reason we need young voters!</a></li>
            <li><a href="http://pollingplacephotoproject.org/content.cfm/how_to_participate">Why should every Citizen Vote</a></li>
          </ul>
        </div>
      </form>
    </div>

<div class="container" id="meter">
  <div class="form-check">
    <h3>Stance on abortion?</h3>
  <input class="form-check-input" type="radio" name="exampleRadios" id="forIt" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Pro Abortion
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="againstIt" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    Anti Abortion
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="noOpinion" value="option3">
  <label class="form-check-label" for="exampleRadios3">
  No Opinion
  </label>
</div>

</div>





  </div>
  </body>
</html>
